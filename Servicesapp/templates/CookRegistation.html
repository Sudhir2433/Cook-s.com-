{%  extends 'base.html' %}
{% block content %}
<section>

    <div class="row div2row">
        
        <div class="col-12 cookReg">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row" >
        
                <div class="col-6"  >
                    <h3 style="  text-align: center;color: #23395d;">Register Here For Cook Job</h3>
                <div class="form-group s">
                  <label for="{{from.Name.id_for_label}}">Full Name:</label>
                  <input type="text" class="form-control " name="{{form.Name.html_name}}" style="opacity: .9;" id="{{from.Name.id_for_label}}" aria-describedby="emailHelp" placeholder="Enter your name" required>
                  
                </div>
                <div class="form-group s">
                  <label for="{{from.AboutCook.id_for_label}}">About Food:</label>
                  <input type="text" class="form-control " name="{{form.AboutCook.html_name}}" style="opacity: .9;" id="{{from.AboutCook.id_for_label}}" placeholder="What Item You Can Cook" required>
                </div>
                <div class="form-group s">
                    <label for="{{from.Price.id_for_label}}">Price:</label>
                    <input type="number" class="form-control " name="{{form.Price.html_name}}" style="opacity: .9;" id="{{from.Price.id_for_label}}" placeholder="Price" required>
                </div>
                
                <div class="form-group s">
                <label for="{{from.Catagry.id_for_label}}">Select Catagry</label>
                <select class="form-control" id="{{from.Catagry.id_for_label}}" style="opacity: .9;" name="{{form.Catagry.html_name}}" required>
                      <option>Vegeterian</option>
                      <option>Non Vegeterian</option>
                      <option>Both</option>
                     
                </select>
                </div>
                <div class="form-group s">
                    <label for="{{from.ContactNumber.id_for_label}}">Contact Number:</label>
                    <input type='tel' class="form-control " name="{{form.ContactNumber.html_name}}" style="opacity: .9;" id="{{from.ContactNumber.id_for_label}}" placeholder="Contact Number" required>
                    
                </div>
                <div class="form-group s">
                <label for="{{ form.CooksRegistationDate.id_for_label }}">Cooks Registration Date:</label>
                <input type="datetime-local" class="form-control " name="{{ form.CooksRegistationDate.html_name }}" style="opacity: .9;" id="{{ form.CooksRegistationDate.id_for_label }}" required>
                </div>

                <div class="form-group s">
                    <label for="{{from.Image.id_for_label}}">Upload Photo:</label>
                    <input type="file" class="form-control s" name="{{form.Image.html_name}}" style="opacity: .9;" id="{{from.Image.id_for_label}}"  accept="Image" required>
                    <!-- onchange="readURL(this)" -->
                </div>
                <button type="submit" class="btn btn-primary s">Submit</button>
               

                </div>
            </div>
        </form>    
        </div>
    </div>

</section>

{% endblock %}
