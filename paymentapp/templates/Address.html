

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

     nav span{
    font-size: 50px;
    padding-left:30px;
    color:#3944bc; 
}
span .Lname{
    color:#ff0000;
}

<body>
    <header>   
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="title"><span class="Lname">C</span>ooks.com</span>
           
        </nav>
    </header>

    <ul class="nav nav-tabs mt-1"style="justify-content:center;">
      <li class="nav-item">
          <a class="nav-link active" id="step-1-tab" data-toggle="tab" href="#step-1">ABOUT YOU</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" id="step-2-tab" data-toggle="tab" href="#step-2">CONTACT DETAILS</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" id="step-3-tab" data-toggle="tab" href="#step-3">ADDRESS</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" id="step-4-tab" data-toggle="tab" href="#step-4">PAYMENT PROCESS</a>
      </li>
     
  </ul>


<div class="row mt-5" style="justify-content: center;">
    <div class="col-8">

        <form method="post" action=".">
          {% csrf_token %}
            <h5 style="text-align: center; text-decoration: underline;">ADDRESS</h5>
            <div class="form-group mt-2">
              <label for="inputAddress">Address</label>
              <input type="text" name="address1" class="form-control is-valid mt-1" id="inputAddress" placeholder="Address" required>
            </div>
            
            <div class="form-group mt-2">
              <label for="inputAddress2">Landmark</label>
              <input type="text" name="address2" class="form-control is-valid mt-1" id="inputAddress2" placeholder="Apartment, Studio, or Floor" required>
            </div>
            <div class="form-row">
              <div class="form-group mt-2">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control is-valid mt-1" id="inputCity" placeholder="Enter your city " required>
              </div>
              <div class="form-group mt-2">
                <label for="inputState">State</label>
                <select id="inputState" name="state" class="form-control is-valid mt-1" required>
                  <option selected>Choose State</option>
                  <option>Uttar Pradesh</option>
                </select>
              </div>
              <div class="form-group mt-2">
                <label for="inputZip">Pin Code</label>
                <input type="text" name="zip" class="form-control is-valid mt-1" id="inputZip" placeholder="Enter your 6 digit pin code " required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Submit Form</button>
            
            <!-- <input type="submit" value="Pay with Razorpay" class="razorpay-payment-button btn btn-primary mt-3"> -->
            <a href="{% url 'paynow' %}" class="btn btn-primary mt-3" style="margin-left: 10px;">Pay Now</a>
          </form>

    </div>
</div>
