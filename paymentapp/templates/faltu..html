<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    nav span {
        font-size: 50px;
        padding-left: 30px;
        color: #3944bc;
    }

    span .Lname {
        color: #ff0000;
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="title"><span class="Lname">C</span>ooks.com</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="container mt-5">
        <!-- Step Navigation -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="step-1-tab" data-toggle="tab" href="#step-1">Step 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="step-2-tab" data-toggle="tab" href="#step-2">Step 2</a>
            </li>
            <!-- Add more step tabs here -->
        </ul>
        <!-- Form Content -->
        <div class="tab-content mt-3">
            <!-- Step 1 -->
            <div class="tab-pane fade show active" id="step-1">
                <h5 style="margin-left: 20px; margin-top: 20px;color: #3944bc;">Step-1</h5>
                <div class="accordion accordion-flush" id="accordionFlushExample" style="box-shadow: 0 10px 10px 0 gray;">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                <h5> ABOUT YOU </h5>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="row g-3">
                                    <div class="col">
                                        <form id="step-1-form">
                                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                        <div class="col-12">
                                            <!-- Use data-toggle and data-target to switch tabs -->
                                            <button type="button" data-toggle="tab" data-target="#step-2" class="btn btn-primary" onclick="submitForm('step-1-form')">Next</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // JavaScript function to submit the form
        function submitForm(formId) {
            // Assuming you have more than one step, you can switch to the next tab
            // programmatically when the form is submitted
            var currentTab = $('#' + formId).closest('.tab-pane');
            var nextTab = currentTab.next('.tab-pane');
            if (nextTab.length > 0) {
                $('a[href="#' + nextTab.attr('id') + '"]').tab('show');
            }
        }
    </script>
</body>
</html>
