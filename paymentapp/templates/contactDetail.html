<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
     nav span{
    font-size: 50px;
    padding-left:30px;
    color:#3944bc; 
}
span .Lname{
    color:#ff0000;
}
</style>
<body>
    <header>   
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="title"><span class="Lname">C</span>ooks.com</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>


    <ul class="nav nav-tabs mt-1"style="justify-content:center;">
        <li class="nav-item">
            <a class="nav-link active" id="step-1-tab" data-toggle="tab" href="#step-1">ABOUT YOU</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="step-2-tab" data-toggle="tab" href="#step-2">CONTACT DETAILS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="step-3-tab" data-toggle="tab" href="#step-3">ADDRESS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="step-4-tab" data-toggle="tab" href="#step-4">PAYMENT PROCESS</a>
        </li>
       
    </ul>


    <div class="row mt-5" style="justify-content: center;">
        <div class="col-8 ">
            <form method="post" action=".">
                {% csrf_token %}
                <h5 style="text-align: center; text-decoration: underline;">CONTACT FORM</h5>
                <div class="form-group mt-2">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" class="form-control is-valid mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-1">
                  <label for="exampleInputPassword1">Number</label>
                  <input type="tel" name="number" class="form-control is-valid mt-2" id="exampleInputPassword1" placeholder="Number" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                
            </form>
        </div>
    </div>

    
    <!--  Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
